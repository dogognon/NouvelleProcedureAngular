
<div class="base-container">

<div class="filter-container">
<mat-form-field>
  <mat-label>Rechercher un departement</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ressource Humaine" #input>
</mat-form-field>
&nbsp;
<button mat-fab extended color="accent" (click)="newDialog()">
  <mat-icon>add</mat-icon>
  Ajouter un département
</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="libelle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nom Département </th>
    <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
  </ng-container>

   <!-- Created Column -->
   <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>
      Date de Création
    </th>
    <td mat-cell *matCellDef="let element">{{element.modifiedAt | date}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="editer">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button  mat-raised-button color="primary" (click)="editDialog(element)">Editer</button> </td>
  </ng-container>


  <!-- Symbol Column (click)="supprimerDialog(element)"-->
  <ng-container matColumnDef="supprimer">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteDialog(element,'3000ms', '1500ms')">Supprimer</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">Aucune donnée correspondant au filtre "{{input.value}}"</td>
  </tr>
</table>
</div>
