<h1 mat-dialog-title>Supprimer Département </h1>
<div mat-dialog-content>
  <br>
  <p>Voulez-vous supprimer le Département {{departement.libelle}}?</p>
</div>
<div mat-dialog-actions  style="display: flex;justify-content: space-between;">
  <button mat-raised-button color="primary" (click)="onNoClick()">Non merci</button>
  <button mat-raised-button color="warn" (click)="delete(departement)" cdkFocusInitial>Confirmer la suppression</button>
</div>
